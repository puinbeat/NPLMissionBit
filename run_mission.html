        <center>
            <button onclick="myFunction()">I'll give you a random number</button>
            <p id="demo"></p>

        <script>
            var jscustom;
            function myFunction() {
                var i = Math.random();
                if (i < 0.33) {
                    jscustom = "choose 1";
                } else if (i > 0.33 && i < 0.66) {
                    jscustom = "choose 2";
                } else {
                    jscustom = "choose 3";
                }
                document.getElementById("demo").innerHTML = jscustom;
            }
            
        </script>
